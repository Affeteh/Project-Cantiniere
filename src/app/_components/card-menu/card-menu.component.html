
<div class="card border-0 bg-transparent">
  <div class="card-body  bg-transparent">
    <div class="card-title">
      <h1>{{menu.label}}</h1>
    </div>
    <ul id="listMeal" class="list-group  bg-transparent">
      <li *ngFor="let meal of meals" class="list-group-item  bg-transparent">
        <img  class="imgformat" [src]="meal.img" alt="" (click)="showDetail(menu.id,meal.id)">
        <label class="" for="imgMeal">{{meal.label}}</label>
      </li>
    </ul>
  </div>
</div>
