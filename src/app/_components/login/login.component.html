<div class="login-page">
    <div class="form">
      <form class="login-form" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email: </label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email" #email="ngModel">
        <label for="password">Mot de passe: </label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="user.password" #password="ngModel">
      </div>
      <button type="submit" class="btn btn-primary">Valider</button>
     </form>
    </div>
  </div>
