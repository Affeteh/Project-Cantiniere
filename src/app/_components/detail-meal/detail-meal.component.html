<div class="container" [hidden]="!isOpen">
  <div class="card">
    <div class="card-body">
      <h1 class="card-title">{{meal.label}}</h1>
      <h4 class="card-subtitle mb-2 text-muted">Price : {{meal.priceDF}} â‚¬ </h4>
      <h5>Available for Weeks : {{meal.availableForWeeks}}</h5>
      <table style="width: 20rem;">
        <tr>
          <th >
            Ingredients :
          </th>
        </tr>
        <tr>
          <td>
            <ul class="list-group list-group-flush">
              <li *ngFor="let ingredient of ingredients" class="list-group-item"><img [src]="ingredient.img" alt=""><label for="imgMeal">{{ingredient.label}}</label></li>
            </ul>
          </td>
        </tr>
      </table>
      <button (click)="goBack()"><img src="../../../assets/icons/arrow-left.svg" alt="">Back</button>
    </div>
  </div>
</div>
